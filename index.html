<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <title>CV - Emiliano Pizzuti</title>
  <style>
    :root {
      --primary: #2a7ae2;
      --text-dark: #333;
      --text-light: #fff;
      --card-background-light: rgba(255,255,255,0.8);
      --footer-bg-light: #2a7ae2;
      --transition-speed: 0.4s;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: var(--text-dark);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
    }

    .navbar a {
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
      margin: 0 15px;
      transition: color var(--transition-speed);
    }

    .navbar a:hover {
      color: var(--primary);
    }

    .content-section {
      padding: 100px 20px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2.section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: var(--primary);
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--footer-bg-light);
      color: #fff;
      font-size: 0.9rem;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <a href="#profile">Profilo</a>
      <a href="#education">Educazione</a>
      <a href="#certifications">Certificazioni</a>
      <a href="#experience">Esperienza</a>
      <a href="#projects">Progetti</a>
      <a href="#skills">Competenze</a>
      <a href="#languages">Lingue</a>
      <a href="#qualities">Qualità</a>
    </nav>
  </header>

  <!-- Sections dynamically filled with JSON data -->
  <section id="profile" class="content-section">

  <section id="education" class="content-section">
    <h2 class="section-title">Educazione</h2>

  </section>

  <section id="certifications" class="content-section">

  <section id="experience" class="content-section">

  <section id="projects" class="content-section">
    <h2 class="section-title">Progetti</h2>

  </section>

  <section id="skills" class="content-section">
    <h2 class="section-title">Competenze Tecniche</h2>

  </section>

  <section id="languages" class="content-section">

  </section>

  <section id="qualities" class="content-section">

  <footer>

    // Populate sections
document.getElementById('profile-text').textContent = data.professional_profile;

// Populate education
const educationContainer = document.getElementById('education-container');
const education = data.education;
const uniDiv = document.createElement('div');
uniDiv.innerHTML = `
  <h3>Università</h3>
  <p>${education.universita}</p>`;
educationContainer.appendChild(uniDiv);

const diplomaDiv = document.createElement('div');
diplomaDiv.innerHTML = `
  <h3>Diploma</h3>
  <p>${education.diploma.istituto}</p>
  <p>${education.diploma.indirizzo}, ${education.diploma.votazione}</p>`;
educationContainer.appendChild(diplomaDiv);

// Populate certifications
const certificationsContainer = document.getElementById('certifications-container');
data.certifications.forEach(cert => {
  const div = document.createElement('div');
  div.innerHTML = `<h3>${cert.name}</h3><p>${cert.provider}</p><p>${cert.skills}</p>`;
  certificationsContainer.appendChild(div);
});

// Populate experience
const experienceContainer = document.getElementById('experience-container');
data.experience.forEach(exp => {
  const div = document.createElement('div');
  div.innerHTML = `<h3>${exp.title}</h3><p>${exp.company} (${exp.start_date || exp.date_range})</p>
                   <ul>${exp.responsibilities.map(r => `<li>${r}</li>`).join('')}</ul>`;
  experienceContainer.appendChild(div);
});

// Populate projects
const projectsContainer = document.getElementById('projects-container');
data.projects.forEach(proj => {
  const div = document.createElement('div');
  div.innerHTML = `<h3><a href="${proj.url}" target="_blank">${proj.name}</a></h3><p>${proj.description}</p>`;
  projectsContainer.appendChild(div);
});

// Populate skills
const skillsContainer = document.getElementById('skills-container');
Object.entries(data.skills).forEach(([category, skills]) => {
  const div = document.createElement('div');
  div.innerHTML = `<h3>${category}</h3><ul>${skills.map(skill => `<li>${skill}</li>`).join('')}</ul>`;
  skillsContainer.appendChild(div);
});

// Populate languages
const languagesContainer = document.getElementById('languages-container');
Object.entries(data.languages).forEach(([lang, level]) => {
  const div = document.createElement('div');
  div.innerHTML = `<p>${lang}: ${level}</p>`;
  languagesContainer.appendChild(div);
});

data.personal_qualities.forEach(quality => {
  const div = document.createElement('div');
  div.textContent = quality;

});

   particlesJS('particles-js', {

</html>
